function eelameditor(o) {  
if (event.keyCode == 8) {
if (o.form.keyword.value.length == 0) {
var dtxt ="";
bk(dtxt);
}
else {bk (o.form.keyword.value);}
}
else{
if(il > 0) {      var eelam = o.form.keyword.value.substr(il,o.form.keyword.value.length);      }      
else      {      var eelam = o.form.keyword.value;      }      
 
if (o.form.xyz[0].checked == true){    // first radio button              
o.form.keyword.dir = "ltr";  // to write from left to right
eelam = english(eelam);                 
}                  
      
      
if (o.form.xyz[1].checked == true){      // second radio button
o.form.keyword.dir = "ltr";  // to write from left to right
eelam = bamini(eelam);      // function bamini      
}      
      
if (o.form.xyz[2].checked == true){      // third radio button
o.form.keyword.dir = "rtl";  // to write from right to left
}      

if (o.form.xyz[3].checked == true){      // fourth radio button
o.form.keyword.dir = "rtl";  // to write from right to left
eelam = arabutamil(eelam);   // function arabutamil
}      
      
if (il > 0) {      o.form.keyword.value = iv + eelam;      }      
else      {      o.form.keyword.value = eelam;      }      
 }      
}

function saveAsMe (o)
{
 str = o.form.keyword.value;
 mydoc = document.open();
 mydoc.write(str);
 mydoc.execCommand("saveAs",true,"ArabuTamil.html");
 mydoc.close();
}

function clearMe (o)
{
 o.form.keyword.value = "";
}
